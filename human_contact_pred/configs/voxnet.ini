[hyperparams]
grid_size = 64
random_rotation = 180
n_ensemble = 5
diverse_beta = 1
pos_weight = 10
droprate = 0.2
lr_step_size = 1000
lr_gamma = 0.1

[optim]
batch_size = 10
max_epochs = 1000
val_interval = 1
weight_decay = 0.0005
base_lr = 0.01
momentum = 0.9

[misc]
log_interval = 20
shuffle = yes
num_workers = 4
logger = wandb
